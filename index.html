	<body>
		<small>*This game is under development</small>
		<div class="app">
			<h1>Tic Tac Toe</h1>
			<span>Can you beat AI?</span>
			<hr />

			<div>
				<div>
					<span>Player X:</span>
					<select id="pX">
						<option value="human">Human</option>
						<option value="ai">AI</option>
					</select>
				</div>
				<span><b>VS</b></span>
				<div>
					<span>Player O:</span>
					<select id="pO">
						<option value="ai">AI</option>
						<option value="human">Human</option>
					</select>
				</div>
				<div style="margin-top: 1rem">
					<button id="btn">Start Game</button>
					<span id="state"></span>
				</div>
				<span id="game-state"></span>
			</div>
		</div>

		<table id="board">
			<tbody>
				<tr>
					<td><button id="box0"></button></td>
					<td><button id="box1"></button></td>
					<td><button id="box2"></button></td>
				</tr>
				<tr>
					<td><button id="box3"></button></td>
					<td><button id="box4"></button></td>
					<td><button id="box5"></button></td>
				</tr>
				<tr>
					<td><button id="box6"></button></td>
					<td><button id="box7"></button></td>
					<td><button id="box8"></button></td>
				</tr>
			</tbody>
		</table>

		<!-- jQuery -->
		<script src="./assets/js/jquery.min.js"></script>

		<!-- script -->
		<script src="./assets/js/board.js"></script>
		<script src="./assets/js/ai.js"></script>
		<script src="./assets/js/game.js"></script>
	</body>
